<html itemscope itemtype="http://schema.org/Product">
  <head>
    <title>
      PhotoHash
    </title>
    <link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print">
    <link rel="stylesheet" type="text/css" href="/css/jquery.autocomplete.css">
    <!--[if lt IE 8]>
      <link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection">
    <![endif]-->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/js/jquery.autocomplete.js"></script> 
    
    <!-- +1 button data -->
    <meta itemprop="name" content="Photo Hash">
    <meta itemprop="description" content="Photo Hash uses the Google+ photographer community's themed hash tags to generate desktop backgrounds!">
    <meta itemprop="image" content="http://photohash.appspot.com/images/PhotoHashG.png">
    
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-23809572-4']);
      _gaq.push(['_trackPageview']);
    
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  
  <body>
    <div class="container" >
      <div class="span-24 header">
        <div class="span-10 ">
            <a href='/'>
            <img src="images/PhotoHash.png" alt="PhotoHash" id="header-image" />
            </a>
        </div>
       
      </div>
      
      <div class='content span-24'>
      {% include content %}
      </div>
      <div class='clear'><div>
      <div class="clearfooter"></div>
      <div class='footer'>
        <div class="span-24 ">
            <img src="images/hash.png" alt="Hash Tag" />
        </div>
        <div class="span-24 center">
          <p>
            Created by 
            <a href='https://plus.google.com/111084801246354633245/about'>Amy Ciavolino</a> &copy;2011 | 
            <a href='http://amyciavolino.com/'>amyciavolino.com</a> |
            <span id='p-onebutton'>
            <g:plusone href='http://photohash.appspot.com/' size='small'></g:plusone>
            <script type="text/javascript">
            (function() {
                var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
                po.src = 'https://apis.google.com/js/plusone.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
              })();
            </script>
            </span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
